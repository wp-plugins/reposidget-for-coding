<div class="reposidget">
  <header class="fontello">
    <img src="{{owner_avatar}}" style="width: 1.6em !important;margin: 6px;line-height: 36px !important;position: absolute !important;" />
    <span class="fontello info"><a href="{{plugin_url}}" target="_blank">{{plugin_tip}}</a></span>
    <h2>
      <a href="{{owner_url}}">{{owner}}</a><span>/</span><a href="{{html_url}}">{{name}}</a>
    </h2>
  </header>
  <section>
    <p class="{{toggle_description}}">{{description}}</p>
    <p class="{{toggle_homepage}} homepage"><a href="{{homepage}}"><strong>{{homepage}}</strong></a></p>
  </section>
  <footer>
    <span class="fontello star">{{stargazers_count}}</span><span class="fontello fork">{{forks_count}}</span>
    <a class="{{toggle_download}}" href="{{html_url}}/archive/{{default_branch}}">下载</a>
  </footer>
</div>
