<div id="wp-reposidget-backdrop" style="display: none"></div>
<div id="wp-reposidget-wrapper" class="wp-core-ui" style="display: none">
  <div id="wp-reposidget-title">
    {{title}}
    <div id="wp-reposidget-close" tabindex="0"></div>
  </div>
  <div id="wp-reposidget-info">
    <p>{{message}}</p>
    <div>
      <label><span>{{owner}}</span><input id="wp-reposidget-owner" type="text" name="wp-reposidget-owner" /></label>
    </div>
    <div>
      <label><span>{{name}}</span><input id="wp-reposidget-name" type="text" name="wp-reposidget-name" /></label>
    </div>
  </div>
  <div id="wp-reposidget-actions">
    <button id="wp-reposidget-add" name="wp-reposidget-add" class="button button-primary">{{add}}</button>
    <button id="wp-reposidget-cancel" name="wp-reposidget-cancel" class="button">{{cancel}}</button>
  </div>
</div>
